<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백합마작대회 기록실</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .nav {
            margin-bottom: 1em;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>백합마작대회/리그 기록실입니다.</h1>
        <div class="nav">
            <a href="#" onclick="showContent('team'); return false;">백합마작대회 단체전</a>
            <a href="#" onclick="showContent('individual'); return false;">백합마작대회 개인전</a>
            <a href="#" onclick="showContent('league'); return false;">백합마작리그</a>
        </div>
        <div id="default-content" class="content active">
            <p>백합마작대회는 2020년부터, 마작을 좋아하는 백합러들끼리의 우정과 사랑을 다질 수 있는 친목대회로, 16명의 인원으로 시작하여 현재 수십명이 참가하는 정기대회로 정착되었습니다.</p>
        </div>
        <div id="team" class="content">
            <p>백합마작대회 단체전 내용입니다.</p>
        </div>
        <div id="individual" class="content">
            <p>백합마작대회 개인전 내용입니다.</p>
        </div>
        <div id="league" class="content">
            <p>백합마작리그 내용입니다.</p>
        </div>
    </div>

    <script>
        function showContent(id) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
